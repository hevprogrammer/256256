<html lang="en">
<head>

<body>

    <div id="container" style="display: flex;">
        <div id="form" style="padding-right: 5rem; display:inline;">
        <label style="color:rgb(237, 241, 9)">First Name</label>
        <input type="text" name="fname" id="fname" >
       
       
        <label style="color:rgb(140, 251, 5)">Last Name</label>
        <input type="text" name="lname" id="lname">
       
        <label style="color:rgb(241, 5, 5)">Email</label>
        <input type="text" name="email" id="email">

        <label style="color:rgb(11, 11, 6)">Ip Address</label>
        <input type="ip_address" name="ip_address" id="ip_address">
       
       
        <label style="color:rgb(140, 251, 5)" >Gender</label>
        <select name="gender" id="gender">
        <option value="Male"> Male </option>
        <option value="Female"> Female</option>
       <option value="Bakla"> Bakla</option>
        <option value="Others"> Others </option> </select>
       
       
        <button type ="button" class="btn btn-primary" id="submit"> Submit </button> <button class="btn btn-success" id="updateBtn"> Update </button>
        <input type="hidden" id="ID">
       
       
        </div>
        </div>


  <div class="container">
    
    <h1>Employee Records</h1>
    <table class="table table-hover" id="men">
      <thead>
        <tr>

          <th>Employee ID</th>
          <th>First Name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>ip_address</th>
          <th>Actions</th>
          
         
          
        </tr>
      </thead>
      <tbody id="employeeData"></tbody>
    </table>
